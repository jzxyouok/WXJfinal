<div class="form-group">
    <label class="col-md-2 control-label ui-sortable">${i18nMap["admin.user.username"]}</label>

    <div class="col-md-7 col-sm-6">
        <input id="usernameId" class="form-control parsley-validated" type="text" name="user.username"
               data-required="true" value="${escapeXml(user.username!)}">
    </div>
</div>

<% if(user["ids"]! == null){%>
<div class="form-group">
    <label class="col-md-2 control-label ui-sortable">${i18nMap["admin.user.password.1"]}</label>

    <div class="col-md-7 col-sm-6">
        <input class="form-control parsley-validated" id="pass1Id" type="password" name="password"
               data-required="true">
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 control-label ui-sortable">${i18nMap["admin.user.password.2"]}</label>

    <div class="col-md-7 col-sm-6">
        <input class="form-control parsley-validated" id="pass2Id" type="password"
               data-required="true">
    </div>
</div>
<%}%>

<input type="hidden" id="userIds" name="user.ids" value="${user.ids!}">


<script type="text/javascript" src="${cxt!}/ui/hi/js/admin/user_form.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function () {
        hi_user_from.userParsley();
    });
</script>
