<div class="form-group">
    <label class="col-md-2 control-label ui-sortable">${i18nMap["admin.modules.name"]}</label>

    <div class="col-md-7 col-sm-6">
        <input class="form-control parsley-validated" type="text" name="modules.name"
               data-required="true" value="${escapeXml(modules.name!)}">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">${i18nMap["admin.modules.pid"]}</label>

    <div class="col-sm-7">
        <select name="modules.pids" class="form-control">
            <option value="">${i18nMap["admin.common.null"]}</option>
            <%for(p in parents){%>
            <%if(p.ids == modules.pids!){%>
            <option value="${p.ids}" selected>${p.name}</option>
            <%}else{%>
            <option value="${p.ids}">${p.name}</option>
            <% }%>
            <%}%>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 control-label ui-sortable">${i18nMap["admin.modules.level"]}</label>

    <div class="col-md-7 col-sm-6">
        <select name="modules.level" class="form-control">
            <option value="2" ${modules.level! == "2" ? "selected='selected'":"" }>是</option>
            <option value="1" ${modules.level! == "1" ? "selected='selected'":"" }>否</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 control-label ui-sortable">${i18nMap["admin.modules.title"]}</label>

    <div class="col-md-7 col-sm-6">
        <input class="form-control" type="text" name="modules.title" value="${escapeXml(modules.title!)}">
    </div>
</div>

<input type="hidden" name="modules.ids" value="${modules.ids!}">


<script type="text/javascript">
    jQuery(document).ready(function () {
        hi.hiParsley();
    });
</script>
